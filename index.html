<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign Up Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="left-side">
    <div class="logo-container">
      <img src="logo-image.png" alt="logo-image">
      <h1>ODIN</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/@ricardofrantz">ricardo frantz</a> on <a href="https://unsplash.com/photos/mountain-coated-with-snow-eCnROTxfnik">Unsplash</a></p>
  </div>
  <div class="right-side">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
      Sign up now to get started. <br><br>
      You know you want to.
    </p>
    <form action="#">
      <p>Let's do this!</p>
      <div class="input-container">
        <label for="first-name">FIRST NAME<br>
          <input type="text" name="first-name" id="first-name" value="Thor" required>
        </label>
        <label for="last-name">LAST NAME<br>
          <input type="text" name="last-name" id="last-name" value="Odinson" required>
        </label>
        <label for="email">EMAIL<br>
          <input type="email" name="email" id="email" required>
        </label>
        <label for="number">PHONE NUMBER<br>
          <input type="number" name="number" id="number" required>
        </label>
        <label for="password">PASSWORD<br>
          <input type="password" name="password" id="password" required>
        </label>
        <label for="confirm-password">CONFIRM PASSWORD<br>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </label>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
